<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PBN Roleplay</title>

<style>
:root{
  --bg:#070b18;
  --glass:rgba(255,255,255,0.08);
  --glow:#4da6ff;
  --text:#eaf2ff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:var(--bg);
  color:var(--text);
}

/* ====== INSANE MOVING BACKGROUND ====== */
.background{
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(800px 500px at 20% 20%, rgba(77,166,255,0.35), transparent 60%),
    radial-gradient(900px 600px at 80% 30%, rgba(255,0,150,0.25), transparent 60%),
    radial-gradient(700px 700px at 50% 80%, rgba(0,255,200,0.25), transparent 65%);
  animation: drift 25s linear infinite;
  filter: blur(40px);
  z-index:-2;
}

@keyframes drift{
  0%{transform:translate(0,0) rotate(0deg);}
  50%{transform:translate(10%,5%) rotate(180deg);}
  100%{transform:translate(0,0) rotate(360deg);}
}

/* ====== PARTICLE LAYER ====== */
.stars{
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(2px 2px at 70% 80%, #fff, transparent),
    radial-gradient(1px 1px at 40% 60%, #fff, transparent),
    radial-gradient(1px 1px at 90% 10%, #fff, transparent);
  animation: stars 40s linear infinite;
  opacity:0.3;
  z-index:-1;
}

@keyframes stars{
  from{background-position:0 0;}
  to{background-position:1000px 1000px;}
}

/* ====== MAIN CONTAINER ====== */
.main{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.glass{
  max-width:1100px;
  width:100%;
  padding:60px;
  border-radius:28px;
  background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.03));
  backdrop-filter: blur(25px);
  box-shadow:
    0 0 80px rgba(77,166,255,0.35),
    inset 0 0 40px rgba(255,255,255,0.08);
  animation: float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

/* ====== HEADER ====== */
.header{
  display:flex;
  align-items:center;
  gap:25px;
  margin-bottom:40px;
}

.header img{
  width:90px;
  height:90px;
  object-fit:contain;
  filter: drop-shadow(0 0 25px var(--glow));
}

.header h1{
  font-size:3.2rem;
  letter-spacing:2px;
  text-shadow:0 0 25px var(--glow);
}

/* ====== CONTENT ====== */
.tagline{
  font-size:1.3rem;
  opacity:0.9;
  margin-bottom:35px;
  line-height:1.6;
}

.buttons{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.btn{
  padding:16px 34px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.2);
  background:var(--glass);
  color:white;
  text-decoration:none;
  font-size:1.05rem;
  backdrop-filter:blur(10px);
  transition:all .3s ease;
  box-shadow:0 0 20px rgba(77,166,255,0.25);
}

.btn:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:0 0 40px rgba(77,166,255,0.6);
}

/* ====== FOOTER ====== */
.footer{
  margin-top:50px;
  font-size:0.9rem;
  opacity:0.6;
}
</style>
</head>

<body>
<div class="background"></div>
<div class="stars"></div>

<div class="main">
  <div class="glass">
    <div class="header">
      <img src="EED8AF2D-0797-4FB0-B6BF-143AB62EF9C9.png" alt="Server Logo">
      <h1>PBN ROLEPLAY</h1>
    </div>

    <div class="tagline">
      Welcome to <b>PBN Roleplay</b> — a next-generation ER:LC experience with
      realism, professionalism, elite moderation, and unforgettable roleplay.
    </div>

    <div class="buttons">
      <a class="btn" href="#">Join Discord</a>
      <a class="btn" href="#">Apply for Staff</a>
      <a class="btn" href="#">Server Rules</a>
    </div>

    <div class="footer">
      © 2026 PBN Roleplay — All Rights Reserved
    </div>
  </div>
</div>

</body>
</html>
