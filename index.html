      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.10);

    *{box-sizing:border-box}
    html,body{height:100%}
    body{

      background: radial-gradient(1200px 600px at 20% 10%, rgba(47,107,255,0.25), transparent 60%),

      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow-x:hidden;
    }

    /* Moving particles canvas */
    #particles{
      position:fixed;
      inset:0;
      z-index:-2;
    }

    /* Soft glow overlay */
    .glow{
      position:fixed;
      inset:-20%;
      z-index:-1;
      background:

        radial-gradient(circle at 70% 20%, rgba(0,229,255,0.12), transparent 55%),
        radial-gradient(circle at 50% 80%, rgba(255,204,102,0.10), transparent 60%);
      filter: blur(20px);
      animation: floatGlow 10s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes floatGlow{
      0%,100%{transform:translateY(0px)}
      50%{transform:translateY(25px)}
    }

    .wrap{
      width:min(1100px, 92%);
      margin:0 auto;
      padding: 26px 0 80px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo {

      border-radius:12px;
      box-shadow: 0 0 30px rgba(47,107,255,0.35);
      border:1px solid rgba(255,255,255,0.18);

    }

    .brand h1{
      margin:0;
      font-family: Orbitron, Inter;
      font-size:16px;

    }

      margin:0;

    }

    nav{
      display:flex;

      justify-content:flex-end;

    .navbtn{

      text-decoration:none;

    .hero{

      border:1px solid rgba(255,255,255,0.10);
      box-shadow: 0 20px 70px rgba(0,0,0,0.35);
      position:relative;
      overflow:hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:-80px;
      background: radial-gradient(circle at 20% 30%, rgba(47,107,255,0.25), transparent 55%),

      filter: blur(10px);
      opacity:0.9;
      z-index:0;

    .heroContent{

      z-index:1;
      display:grid;

      align-items:center;

    .title{

    .miniCard{

    .card{

    .tag{

  <script>
    // Year auto update
    document.getElementById("year").textContent = new Date().getFullYear();

    // Simple particles animation (moving background)
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particles = [];
    const count = 90;

    function rand(min, max){ return Math.random() * (max - min) + min; }

    for(let i=0;i<count;i++){
      particles.push({
        x: rand(0,w),
        y: rand(0,h),
        r: rand(1,2.8),
        vx: rand(-0.35,0.35),
        vy: rand(-0.25,0.25),
        a: rand(0.15,0.55)
      });
    }

    function draw(){
      ctx.clearRect(0,0,w,h);

      // particles
      for(const p of particles){
        p.x += p.vx;
        p.y += p.vy;

        if(p.x < 0) p.x = w;
        if(p.x > w) p.x = 0;
        if(p.y < 0) p.y = h;
        if(p.y > h) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(160, 200, 255, ${p.a})`;
        ctx.fill();
      }

      // connect lines
      for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
          const a = particles[i];
          const b = particles[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx*dx + dy*dy);

          if(dist < 120){
            ctx.strokeStyle = `rgba(0, 229, 255, ${0.08})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
